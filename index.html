<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/img/momentum-icon-removebg-preview.png"
      type="image/png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/script.js"></script>
    <title>New Tab</title>
  </head>
  <body>
    <section class="momentum">
      <nav class="momentum-nav">
        <div class="momentum-link">Link</div>
        <div class="momentum-weather weather">
          <img
            src="src/img/partly-cloud.png"
            alt="Weather Icon"
            class="weather-icon"
          />
          <div class="weather-data">
            <h2 class="weather-temp"></h2>
            <h2 class="weather-city"></h2>
          </div>
        </div>
      </nav>
      <article class="momentum-hero">
        <h1 class="momentum-time"></h1>
        <h2 class="momentum-greeting">
          <span class="momentum-greet">Good morning</span>,
          <span class="momentum-name" contenteditable="true"></span>
        </h2>
        <h2 class="momentum-text">What's your main focus today?</h2>
        <h3 class="momentum-focus" contenteditable="true">Make Cool Videos</h3>
      </article>
      <article class="momentum-quote">
        <div class="quote">
          <p class="quote-text"></p>
          <p class="quote-author"></p>
        </div>
      </article>
    </section>
  </body>
</html>
